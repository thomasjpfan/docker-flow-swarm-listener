site_name: Docker Flow Swarm Listener
pages:
  - Home: index.md
  - Tutorial: tutorial.md
  - Configuration: config.md
  - Usage: usage.md
  - About:
    - Release Notes: release-notes.md
    - Feedback and Contribution: feedback-and-contribution.md
    - License: license.md
repo_url: https://github.com/docker-flow/docker-flow-swarm-listener
site_author: Viktor Farcic
copyright: Copyright Â© 2017 Viktor Farcic
strict: true
theme: 'material'
extra:
  palette:
    primary: 'blue'
    accent: 'light blue'
markdown_extensions:
  - toc
  - admonition
  - codehilite:
      guess_lang: false
  - toc:
      permalink: true
  - footnotes
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
